<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>

  <div class="container">
    <h1>Ping-Pong</h1>
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exception:</p>
      <ul>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Number divisible by 3 and 5 become "pingpong"</li>
      </ul>
        <form id="ping">
          <div class="form-group">
            <label for="number">Enter your number here:</label>
            <input id="number" type="text">
          </div>
          <button type="click" class="btn">PingPong</button>
        </form>
        <div id="result">
          <ul id="showResult">
          </ul>
        </div>
    </div>
  </body>
  </html>
